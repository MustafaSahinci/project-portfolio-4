{% if "placeholder" in post.featured_image.url %}
<header class="masthead" style="background-image: url('https://sd.keepcalms.com/i-w600/no-profile-pic-but-trust-me-i-m-cute.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="post-heading col-md-10 col-lg-8 col-xl-7">
            
                    <h1>{{ post.title }}</h1>
                    <h2>{{ post.excerpt }}</h2>
                    <span>
                        <p class="post-subtitle">{{ post.created_on }}</p>
                    </span>
               
            </div>
        </div>
    </div>
</header>
{% else %}
<header class="masthead" style="background-image: url('{{ post.featured_image.url }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="post-heading col-md-10 col-lg-8 col-xl-7">
            
                    <h1>{{ post.title }}</h1>
                    <h2>{{ post.excerpt }}</h2>
                    <span>
                        <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
                    </span>
               
            </div>
        </div>
    </div>
</header>
{% endif %}
